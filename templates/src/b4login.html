<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="../../static/b4login.js"></script>
  </head>
  <body>
    <a-scene login>
      <a-sky color="#add8e6"></a-sky>
      <a-circle
        position="0 0 0"
        rotation="-90 -0 0"
        radius="200"
        height="4"
        color="#7BC8A4"
      ></a-circle>

      <a-plane
        position="0 3 -5"
        width="10"
        height="5"
        color = "#add8e6"
      >
      </a-plane>
      

      <a-entity text="value:LOGIN!; color: red; width:2" position="0.8 3 -2">

      </a-entity>

      <a-plane
        id="login_btn"
        position="0 3 -2"
        width="1"
        height="0.2"
        color = "white"
        material="opacity 1.0;transparent: true"
        class="raycastable"
      >
      </a-plane>
      
      <a-keyboard>
        
      </a-keyboard>

      

      <a-camera wasd-controls-enabled="false">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .raycastable">
        </a-entity>
        ></a-camera
      >
    </a-scene>
  </body>
</html>
